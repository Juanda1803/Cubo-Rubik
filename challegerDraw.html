<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <title>
        Cubo Rubik
    </title>
    <link rel="icon" type="jpeg" href="JGR/logo.jpeg">
    <link rel="stylesheet" href="desing.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="change-color">
                <figure class="header-logo">
                    <img src="JGR/logojgr.jpeg" width="120" height="50" alt="LOGO">
                </figure>
                <nav class="menu">
                    <lo class="link">
                        <a href="#Cubo Rubik">Cubo Rubik</a>
                    </lo>
                    <lo class="link">
                        <a href="#Contact">Contact</a>
                    </lo>
                </nav>
            </div>
        </div>
    </header>
    <section id="Cubo Rubik" class="inicio">
        <div class="container">
            <article class="inicialized">
                <h1 class="inicio-title">Cubo Rubik</h1>
                <canvas width="1000" height="850" id="drawCube"></canvas>
                <p class="inicio-paragraph">This is front of the cubo showing their colors</p>
            </article>
        </div>
    </section>
    <script src="draw-cubo.js"></script>
    <div class="container">
        <h3 class="contact-title">Contacto</h3>
    </div>
    <div class="container">
        <form action="j304577061@gmail.com" class="contact">
            <div class="input">
                <input type="submit" placeholder="Dejame tu Email" id="email">
                <button type="button">Enviar</button>
            </div>
        </form>
    </div>
    <footer id="Contact" class="contact">
        <div class="container">
            <figure class="logo-image">
                <img src="JGR/logojgr.jpeg" width="120" height="50" alt="LOGO">
            </figure>
        </div>
    </footer>
</body>

</html>
